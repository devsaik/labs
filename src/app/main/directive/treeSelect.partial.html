<div class="tree-select-wrapper">
  <div id="selectedItems" ng-mouseleave="treeInputBlur()" ng-class="treeInputUnclicked" ng-click="treeInputClicked($event)" >
    <ul class="ul-all " ng-show="showAll"><li id="list-all" class="list-all ">All</li><li id="list-placeholder" class="list-all " ng-class="toggleClass">></li></ul>
    <ul  id="item-choices" class="item-choices"  ng-hide="showAll">
      <li class="item-choices-eachItem"  ng-repeat="node in treeDataStore">
        <span >{{node.name}}</span>
        <span class="mTree-tag-close" ng-click="removeNodeItem(node)">X</span>
      </li>
    </ul>
    <div id="mTreeWrapper" class="mTreeWrapper" ng-hide="hideScroll" >
      <input   id="mTreeWrapper-input" class="mTreeWrapper-input" type="text" ng-keyup="keyUpSearch($event)"  placeholder="search" ng-model="nodeSearch"  />
      <div class="mTree">
        <div ivh-treeview="postFormatted.dataStore" ivh-treeview-on-cb-change="changeCallback(ivhNode,ivhIsSelected, ivhTree)"
             ivh-treeview-filter="nodeSearch" class="custom-border-down">
        </div>
      </div>
    </div>
  </div>
</div>
